  <!--Header-->
  <header class="header">
    <img src="img/img/BLANCO_Mesa de trabajo 1.png" alt="logo" class="logo">
  </header>
  <!--End header-->
  <!--Contenedor principal-->
  <div class="container">
    <div class="col-md-6">
      <div class="imgbanner"></div>
      <div class="col-md-6">
        <div>
          <img src="img/img/logo---mesa-de-trabajo-1@1x.png" alt="" class="imbasores">
          <p class="textoPrincipal">
            Un programa de liderazgo digital que ayuda a las marcas a potenciar su credibilidad y reputación a través de
            la visibilidad de sus ejecutivos en LinkedIn.
          </p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="signupFrm">
          <form action="" class="form">
            <h3 class="fecha"><i class="fa-solid fa-angle-down"></i></h3>
            <h1 class="title">¡Hablemos!</h1>
            <div class="inputContainer">
              <label for="" class="label">Nombre</label>
              <input type="text" class="input" placeholder="">
            </div>
            <div class="inputContainer">
              <input type="text" class="input" placeholder="">
              <label for="" class="label">Email</label>
            </div>
            <div class="inputContainer">
              <input type="text" class="input" placeholder="">
              <label for="" class="label">Compañia</label>
            </div>
            <input type="submit" class="submitBtn" value="Sign up">
          </form>
        </div>
      </div>
    </div>
  </div>
